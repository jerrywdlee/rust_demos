  <div class="content con-02">
    <h2 class="h2">For Loop</h2>
    <p>
      <label class="label" for="forLen">Length(exp): </label>
      <input type="number" name="forLen" id="forLen" min="0" max="10">

    <p>
      <span class="ans" id="forAnsJs">Len / Time</span>
      <button onclick="runForLoopJs()">Satrt JS</button>
    </p>
    <p>
      <span class="ans" id="forAnsWasm">Len / Time</span>
      <button onclick="runForLoopWasm()">Satrt Wasm</button>
    </p>
  </div>

  <div class="content con-02">
    <h2 class="h2">Wasm Call JS</h2>
    <p>
      <label class="label" for="doubleSin">2 * sin(n): </label>
      <input type="number" name="doubleSin" id="doubleSin" min="0" max="99">
    </p>
    <p>
      <span class="ans" id="doubleSinJs">Value</span>
      <button onclick="runDoubleSinJs()">Satrt JS</button>
    </p>
    <p>
